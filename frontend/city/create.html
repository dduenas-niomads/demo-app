<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar ciudad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Editar ciudad</h2>

    <form id="city-form">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea class="form-control" id="description" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label for="url" class="form-label">URL</label>
        <input type="url" class="form-control" id="url" required />
      </div>
      <button type="button" onclick="window.location = './index.html';" class="btn btn-secondary">Regresar</button>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const cityId = params.get('cityId');
  const accessToken = localStorage.getItem('access_token');
  const tokenType = localStorage.getItem('token_type');

  if (!cityId) {
    alert('ID de la ciudad no especificado en la URL');
    window.location = './index.html';
  } else {
    isCityExist(cityId);
  }

  function isCityExist(cityId) {
    if (!accessToken || !tokenType) {
      alert('No hay sesión activa.');
      return;
    }

    fetch(`http://localhost:8000/api/cities/${cityId}`, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `${tokenType} ${accessToken}`
      }
    })
    .then(async response => {
      if (response.ok) {
        const data = await response.json();
        loadDataInForm(data);
      } else {
        const errorData = await response.json();
        alert("Error: " + (errorData.message || "La ciudad no existe."));
      }
    })
    .catch(error => {
      alert('Hubo un error interno: ' + error.message);
      console.error(error);
    });
  }

  function loadDataInForm(data) {
    console.log(data);
    document.getElementById('name').value = data.name || '';
    document.getElementById('description').value = data.description || '';
    document.getElementById('url').value = data.url || '';
  }

  function updateCity() {
    const name = document.getElementById('name').value;
    const description = document.getElementById('description').value;
    const url = document.getElementById('url').value;

    fetch(`http://localhost:8000/api/cities/${cityId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `${tokenType} ${accessToken}`
      },
      body: JSON.stringify({ name, description, url })
    })
    .then(response => {
      if (response.ok) {
        alert("Ciudad actualizada.");
        window.location = './index.html';
      } else {
        alert("No se pudo actualizar la ciudad.");
      }
    })
    .catch(error => {
      alert("Error: " + error.message);
      console.error(error);
    });
  }

  document.getElementById('city-form').addEventListener('submit', function(e) {
    e.preventDefault();
    updateCity();
  });
</script>
</body>
</html>
